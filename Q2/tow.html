<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <title>Title</title> 
    <!-- Required meta tags --> 
    <meta charset="utf-8" /> 
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1, shrink-to-fit=no" /> 
 
    <!-- Bootstrap CSS v5.2.1 --> 
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
      crossorigin="anonymous" /> 
    <link 
      rel="stylesheet" 
      href="tow.css" />

  <body> 
    <script src="tow.js"></script> 
    <div 
      class="container-fluid border border-1 w-75 gap-5 py-3 align-items-center  d-flex flex-column bg-success"> 
      <!-- header --> 
      <div 
        class="header border border-1 justify-content-center bg-warning py-4 w-100 text-center align-items-center d-flex flex-row px-3 gap-3 shadow-lg p-3 bg-white rounde rounded-3"> 
        <img 
          src="icons8-body-mass-index-64.png" 
          alt="" /> 
        <h1>Calculato BMI</h1> 
      </div> 
 
       
      <!-- main --> 
       
      <div class="container  d-flex flex-column   w-50  mt-5 pb-5 text-white"> 
        <h2 class="mb-4 ">Enter Your Height and Weight</h2> 
        <form id="bmiForm"> 
          <div class="form-grou"> 
            <label for="height">Height (Cm):</label> 
            <input 
              type="number" 
              class="form-control" 
              id="height" 
              required /> 
          </div> 
          <div class="form-group  mt-3"> 
            <label for="weight">Weight (Kg):</label> 
            <input 
              type="number" 
              class="form-control" 
              id="weight" 
              required /> 
          </div> 
         
          <div class=" mt-3"> 
            <button 
            id="submit" 
              type="submit" 
              class="btn btn-primary mt-3 w-100"> 
              calculate BMI 
            </button> 
          </div> 
 
     
        <div 
        class="result bg-white w-100  mt-4 text-muted d-flex align-items-center justify-content-center rounded-3  "
          id="resultData" >
          </div> 
        </div> 
 
     
    </div> 
 
    <script 
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
      crossorigin="anonymous"></script> 
 
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" 
      crossorigin="anonymous"></script> 
      <script src="script.js"></script>
